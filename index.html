<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>QR-code generator for Matter</title>
  <script defer src="c8e78afe3b64f14378eb.js"></script></head>

  <body>
    <div class="topnav">
      <a class="active" href="./">Home</a>
      <a href="https://github.com/thekuwayama/matter_qrcode_generator" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>

    <div class="wrapper">
      <div></div>
      <div>
        <label for="vid">Vendor ID:</label><br>
        <input type="text" id="vid"><br>
        <label for="pid">Product ID:</label><br>
        <input type="text" id="pid"><br>
        <label for="passcode">Passcode:</label><br>
        <input type="text" id="passcode"><br>
        <label for="discriminator">Discriminator:</label><br>
        <input type="text" id="discriminator"><br>
        <input type="checkbox" id="softAP" name="Soft-AP" checked><label for="softAP">Soft-AP</label><br>
        <input type="checkbox" id="ble" name="BLE" checked><label for="ble">BLE</label><br>
        <input type="checkbox" id="onIPNW" name="On IP network" checked><label for="onIPNW">On IP network</label><br>
      </div>
      <div></div>

      <div></div>
      <div>
        <button id="print" type="button">print</button>
        <button id="download" type="button" style="display:none">download</button>
      </div>
      <div></div>

      <div></div>
      <center>
        <div id="qr"></div>
      </center>
      <div></div>
    </div>
  </body>
</html>
